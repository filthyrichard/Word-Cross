application: wordgame
version: 1
runtime: python
api_version: 1

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  
- url: /images
  static_dir: images
  
- url: /css
  static_dir: css
 
- url: /letters
  static_dir: letters

- url: /javascript
  static_dir: javascript
  
- url: /word_list_nine_characters_or_less.txt
  static_files: word_list_nine_characters_or_less.txt
  upload: word_list_nine_characters_or_less.txt
  

- url: .*
  script: main.py
