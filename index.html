<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Word Game</title>
		<link rel="stylesheet" type="text/css" href="css/word_game.css" />
		<script src="javascript/library.js"></script>
		<script src="javascript/resource_loader.js"></script>
		<script src="javascript/sprite.js"></script>
		<script src="javascript/word_list.js"></script>
		<script src="javascript/game.js"></script>
		<script src="javascript/draw.js"></script>
		<script src="javascript/high_score.js"></script>
		<script src="javascript/controller.js"></script>
		<script>	
			window.onload = function () {
				var wordListURL = '/word_list_nine_characters_or_less.txt',
					wordListLoaded = function () {
						var canvas = document.getElementById('myCanvas'),
							game = new Game(wordList),
							drawer = new Drawer(canvas, game),
							controller = new Controller(canvas, game, drawer);
							controller.initialise();
					},
					wordList = new WordList(wordListURL, wordListLoaded);
			};
		</script>
	</head>
	<body>
		<canvas id="myCanvas" width="640" height="718"></canvas>
		<div>Score: <span id="score">0</span></div>
		<div>{{ user_message }}</div>
		<div><a id="help">Help</a></div>
		<div><a id="dump">Dump</a></div>
		<div>
			<div>High scores</div>
			<div id="highScores"></div>
		</div>
		<br />
	</body>
</html>
